<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Website</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }
  .container {
    width: 80%;
    margin: 0 auto;
  }
  header {
    background-color: #fff;
    border-bottom: 1px solid #ddd;
    padding: 20px 0;
  }
  .navbar {
    list-style: none;
    overflow: hidden;
    text-align: center;
  }
  .navbar li {
    display: inline;
    margin: 0 15px;
  }
  .navbar a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }
  .banner {
    background-image: url('banner-image.jpg');
    background-size: cover;
    height: 300px;
    position: relative;
  }
  .banner h1 {
    color: #fff;
    position: absolute;
    bottom: 20px;
    left: 20px;
  }
  .form-container {
    background-color: #fff;
    padding: 20px;
    margin-top: -50px; /* Negative margin to pull up the div */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">Faculties</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Career</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="banner">
      <h1>Banner Image of College</h1>
    </div>
    
    <div class="form-container">
      <form>
        <p>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </p>
        <p>
          <label for="address">Address</label>
          <input type="text" id="address" name="address">
        </p>
        <p>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </p>
        <p>
          <label for="marksheeet">Upload Your Marksheet</label>
          <input type="file" id="marksheeet" name="marksheeet">
        </p>
        <p>
          <input type="submit" value="Submit">
</p>
</form>
</div>
</div>
</body>
